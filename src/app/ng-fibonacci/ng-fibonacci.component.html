<h1>fib</h1>
<div>
    <form [formGroup]="input" (ngSubmit)="getFib()">
        <mat-form-field>
            <mat-label>Enter index (1-20)</mat-label>
            <input type="number" matInput formControlName="index">
            <mat-error *ngIf="input.controls.index.errors?.required">Index is required</mat-error>
            <mat-error *ngIf="input.controls.index.errors?.min || input.controls.index.errors?.max">Index not in range
                (1-20)</mat-error>
        </mat-form-field><br />
        <button [disabled]="input.invalid" mat-raised-button type="submit">Get Value</button>
        <h3>{{value}}</h3>
    </form>
</div>

<div class="container">
    <h3>Calculate Fibonacci number by index</h3>
    <div class="row">
        <form [formGroup]="input" (ngSubmit)="getFib()" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <mat-form-field>
                    <mat-label>Enter index (1-20)</mat-label>
                    <input class="form-control" type="number" matInput formControlName="index">
                    <mat-error *ngIf="input.controls.index.errors?.required">Index is required</mat-error>
                    <mat-error *ngIf="input.controls.index.errors?.min || input.controls.index.errors?.max">Index not in
                        range
                        (1-20)</mat-error>
                </mat-form-field>
            </div>
            <button class="btn btn-primary mb-2" [disabled]="input.invalid" mat-raised-button type="submit">Get
                Value</button>
        </form>
        <div class="col-md-6">
            <h3>Value: {{value}}</h3>
        </div>
    </div>
</div>
